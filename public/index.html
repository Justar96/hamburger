<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choice Chorus</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: #0e1113;
      color: #d7dadc;
      line-height: 1.5;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }
    
    p {
      margin: 0 0 16px 0;
      color: #818384;
    }
    
    .status {
      padding: 12px 16px;
      background: #1a1a1b;
      border-radius: 4px;
      border: 1px solid #343536;
      font-size: 14px;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 12px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .status {
        padding: 10px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choice Chorus</h1>
    <p>Phase 0 - Scaffolding Complete</p>
    <div class="status" id="status">
      Checking server health...
    </div>
  </div>
  
  <script type="module">
    // Verify server connectivity
    fetch('/api/health')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const timestamp = new Date(data.ts).toLocaleTimeString();
        document.getElementById('status').textContent = 
          `Server healthy (${timestamp})`;
      })
      .catch(err => {
        document.getElementById('status').textContent = 
          `Server error: ${err.message}`;
      });
  </script>
</body>
</html>
